<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section class="section1">
      <img class="mobile" src="images/image-product-mobile.jpg" alt=" Perfume Photo">
      <img class="desktop" src="images/image-product-desktop.jpg" alt=" Perfume Photo">

    </section>

    <section class="section2">
      <p class="perfume">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="metin">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <span class="num1">$149.99</span><sup>
        <span style="text-decoration: line-through; margin-left: 10px;">$169.99</span></sup>
      <br>
      <button class="btn"><sub>
          <span class="material-symbols-outlined"> shopping_cart</span></sub>
        Add to Cart
      </button>

    </section>


  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/habip79">habip79</a>.
  </div>
</body>

</html>
